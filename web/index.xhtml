<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        <div  class="container">
            <div  style="display: inline-table; width: 30%; margin: 20px 20px ">
                <h:form>

                    <h:panelGrid id="formTable" columns="2">
                        <p:outputLabel for="id" value="Identifiation of employee" />
                        <p:inputText id="id" value="#{employeeBean.id}">
                            <f:validateLongRange minimum="0"/>
                            <f:validateLength maximum="12"/>                            
                        </p:inputText>

                        <p:outputLabel for="name" value="Name of employee" />
                        <p:inputText id="name"  value="#{employeeBean.name}">
                            <f:validateLength minimum="1"/>
                        </p:inputText>

                        <p:outputLabel for="base-salary" value="Base salary of employee" />
                        <p:inputText id="base-salary" value="#{employeeBean.baseSalaryStr}">
                            <f:validateLongRange minimum="0"/>
                        </p:inputText>

                        <p:panelGrid id="customPanel" style="margin-bottom: 10px">
                            <p:selectOneRadio id="extra-comission" value="#{employeeBean.extraSalaryType}" required="true"
                                              layout="custom">
                                <f:selectItem itemLabel="extraHours" itemValue="extraHours" />
                                <f:selectItem itemLabel="commission" itemValue="commission"/>
                            </p:selectOneRadio>
                        </p:panelGrid>
                        <br/>

                        <p:outputLabel for="extra-type" value="Extra salary"/>
                        <p:selectBooleanCheckbox id="extra-type" value="#{employeeBean.extraSalary}"/>

                        <p:outputLabel for="opt1" value="Extra hours" />
                        <p:radioButton id="opt1" for="extra-comission" itemIndex="0" disabled="#{!employeeBean.extraSalary}"/>

                        <p:outputLabel for="extra-hours" value="Amount of hours" />
                        <p:spinner id="extra-hours" value="#{employeeBean.extraHoursStr}" min="0" >
                            <f:validateLongRange minimum="0"/>
                        </p:spinner>

                        <p:outputLabel for="extra-hours-value" value="Value per hour" />
                        <p:inputText id="extra-hours-value" value="#{employeeBean.extraHoursValueStr}">
                            <f:validateLongRange minimum="0"/>
                        </p:inputText>

                        <p:outputLabel for="comission" value="Comision" />
                        <p:radioButton id="opt2" for="extra-comission" itemIndex="1" disabled="#{!employeeBean.extraSalary}"/>

                        <p:outputLabel for="comission" value="Valor" />
                        <p:inputText id="comission" value="#{employeeBean.comissionStr}"
                                     >
                            <f:validateLongRange minimum="0"/>
                        </p:inputText>
                    </h:panelGrid>
                    <p:commandButton value="Insert" action="#{employeeBean.addEmployee()}"
                                     update="@form dataTable"/>
                </h:form>

            </div>            

            <div style="display: inline-table; width: 60%; margin: 20px 20px">
                <p:dataTable sortOrder="ascending" sortBy="#{employee.id}" id="dataTable" var="employee" value="#{employeeBean.employees}">
                    <p:column headerText="ID">
                        <h:outputText value="#{employee.id}" />
                    </p:column>
                    <p:column headerText="Names"> 
                        <h:outputText value="#{employee.name}" />
                    </p:column>
                    <p:column headerText="Extra hours">
                        <h:outputText value="#{employee.extraHours}" />
                    </p:column>
                    <p:column headerText="Extra hours value">
                        <h:outputText value="#{employee.extraHoursValue}" />
                    </p:column>
                    <p:column headerText="Comission">
                        <h:outputText value="#{employee.comission}" />
                    </p:column>
                    <p:column headerText="Salary">
                        <h:outputText value="#{employee.baseSalary}" />
                    </p:column>
                    <p:column headerText="Final salary">
                        <h:outputText value="#{employee.finalSalary}" />
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </h:body>
</html>
